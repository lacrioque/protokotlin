name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Extract version from tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Releasing version: $VERSION"
        
    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
        echo "Updated version to: $VERSION"
        
    - name: Run tests
      run: ./gradlew test
      
    - name: Build and publish
      run: ./gradlew build publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        
    - name: Create fat JAR for CLI
      run: ./gradlew fatJar
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/libs/protokotlin-*-all.jar
        generate_release_notes: true
        body: |
          ## ProtoKotlin v${{ env.VERSION }}
          
          Generate Kotlin DTOs from Protocol Buffer files compatible with kotlinx.serialization.protobuf.
          
          ### üîå Gradle Plugin Usage
          ```kotlin
          plugins {
              id("de.markusfluer.protokotlin.plugin") version "${{ env.VERSION }}"
          }
          ```
          
          ### üñ•Ô∏è CLI Usage  
          Download the JAR file and run:
          ```bash
          java -jar protokotlin-${{ env.VERSION }}-all.jar input.proto -o output -p com.example
          ```
          
          ### üì¶ GitHub Package
          The Gradle plugin is available from GitHub Packages:
          ```kotlin
          // settings.gradle.kts
          pluginManagement {
              repositories {
                  maven {
                      url = uri("https://maven.pkg.github.com/markusfluer/protokotlin")
                      credentials {
                          username = "YOUR_GITHUB_USERNAME"
                          password = "YOUR_GITHUB_TOKEN"
                      }
                  }
                  gradlePluginPortal()
              }
          }
          ```
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}